<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Games | Matching</title>
    <link rel = "icon" href = "media/icon.png">
    <link rel = "stylesheet" href = "css/Matching.css">
    <link href='https://fonts.googleapis.com/css?family=Asap|Abhaya Libre' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        &mdash; Matching &mdash;
    </header>
    
    <main id = "game">
        <ul class = "deck" id = "card-deck">
            <li class = "card match" type = "amazon">
                <i class="fa fa-amazon"></i>
            </li>

            <li class = "card match" type = "amazon">
                <i class="fa fa-amazon"></i>
            </li>

            <li class = "card" type = "android">
                <i class="fa fa-android"></i>
            </li>

            <li class = "card" type = "apple">
                <i class="fa fa-apple"></i>       
            </li>

            <li class = "card" type = "facebook">
                <i class="fa fa-facebook-square"></i>           
            </li>

            <li class = "card" type = "github">
                <i class="fa fa-github"></i>
            </li>

            <li class = "card" type = "instagram">
                <i class="fa fa-instagram"></i>  
            </li>

            <li class = "card" type = "linkedin">
                <i class="fa fa-linkedin-square"></i>
            </li>

            <li class = "card" type = "snapchat">
                <i class="fa fa-snapchat"></i> 
            </li>

            <li class = "card" type = "youtube">
                <i class="fa fa-youtube"></i>    
            </li>

            <li class = "card" type = "windows">
                <i class="fa fa-windows"></i>   
            </li>
            <li class = "card" type = "android">
                <i class="fa fa-android"></i>
            </li>

            <li class = "card" type = "apple">
                <i class="fa fa-apple"></i>       
            </li>

            <li class = "card" type = "facebook">
                <i class="fa fa-facebook-square"></i>           
            </li>

            <li class = "card" type = "github">
                <i class="fa fa-github"></i>
            </li>

            <li class = "card" type = "instagram">
                <i class="fa fa-instagram"></i>  
            </li>

            <li class = "card" type = "linkedin">
                <i class="fa fa-linkedin-square"></i>
            </li>

            <li class = "card" type = "snapchat">
                <i class="fa fa-snapchat"></i> 
            </li>

            <li class = "card" type = "youtube">
                <i class="fa fa-youtube"></i>    
            </li>

            <li class = "card" type = "windows">
                <i class="fa fa-windows"></i>   
            </li>
        </ul>
    </main>

    <section id = "settings">
        <span class="moves">0</span> Move(s) <br>
        <span id = "cards-left">20</span> Cards Remaining 
    </section>

    <section id = "modal">
        <div id = "box">
            <span id="close">&times;</span>
            <div id = "modalTop">About Time...</div>
            <p id = "stats"> </p>
            <button id = "restart">Play Again</button>
        </box>
    </section>

    <div class = "home">
        <a href = "index.html" id = "returnHome"><i class = "fa fa-home"></i></a>
    </div>
    
    <script src = "js/highScore.js"> </script>
    <script src = "js/Matching.js"> </script>
</body>
</html>
