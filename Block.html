<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>JS Games | Block</title>
<link rel = "icon" href = "media/icon.png">
<link rel = "stylesheet" href = "css/Block.css">
<link href='https://fonts.googleapis.com/css?family=Asap|Abhaya Libre' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <script src = "js/highScore.js"> </script>
    <script src = "js/Block.js"> </script>

    <header id = "game-info">
        &mdash; Block &mdash;
    </header>

    <section>
        <p id = "instruction">Please select a game mode below to begin.</p>

        <button id = "startGameEasy" class = "styledButton">Easy</button>
        <button id = "startGameHard" class = "styledButton">Hard</button>
        <button id = "startGameImpossible" class = "styledButton">Impossible</button>
        <button id = "startGameFlappy" class = "styledButton">Flappy</button>
        <button id = "exit" class = "styledButton" style = "display:none; padding: 20px 50px;">Exit</button>
        <button id = "restart" class = "styledButton" style = "display:none; padding: 20px 50px;">Restart</button>
    </section>

    <div class = "home">
        <a href = "index.html" id = "returnHome"><i class = "fa fa-home"></i></a>
    </div>
</body>
</html>
