<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Games | Settings</title>
    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Muli:200,300,400,600' rel='stylesheet'>
    
    <!--Custom Styles-->
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/navbar.css">

    <!--Favicon-->
    <link rel="icon" href="media/icon.png">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <!--Navbar-->
    <div id="navbar">
        <a href="./index.html" class="link home">JS Games</a>
        <a href="./Block.html" class="link">Block</a>
        <a href="./nbaAnimation.html" class="link">NBA Chase</a>
        <a href="./Matching.html" class="link">Matching</a>
        <a href="./settings.html" class="link">Settings</a>
        <i class="fa fa-bars" id="stack"></i>
    </div>

    <div id="reset">
        <form id="reset-form">
            <p>Reset High Score(s)</p>

            <label class="score-label"> <input type="checkbox" class="highscore" id="block-easy"> Block (Easy) </label>
            <label class="score-label"> <input type="checkbox" class="highscore" id="block-hard"> Block (Hard) </label>
            <label class="score-label"> <input type="checkbox" class="highscore" id="block-impossible"> Block (Impossible) </label>
            <label class="score-label"> <input type="checkbox" class="highscore" id="block-flappy"> Block (Flappy)</label>
            <label class="score-label"> <input type="checkbox" class="highscore" id="nba"> NBA Animation </label>
            <label class="score-label"> <input type="checkbox" class="highscore" id="matching"> Matching </label>

            <input type="submit" id="submit">
        </form>
    </div>

    <script src="js/highScore.js"> </script>
    <script src="js/settings.js"> </script>
    <script src="js/navbar.js"></script>
</body>
</html>
